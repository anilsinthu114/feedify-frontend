<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Feedback illustration</title>
  <desc id="desc">Abstract illustration representing feedback collection: people, chat bubbles, charts and a secure link</desc>

  <!-- Background -->
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#e6f3ff"/>
      <stop offset="1" stop-color="#fef3c7"/>
    </linearGradient>

    <linearGradient id="cardGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#f8fafc" stop-opacity="0.95"/>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="18" flood-color="#0f172a" flood-opacity="0.06"/>
    </filter>
  </defs>

  <rect width="1200" height="800" fill="url(#bg)"/>

  <!-- Left hero card -->
  <g transform="translate(80,120)" filter="url(#softShadow)">
    <rect width="500" height="560" rx="28" fill="url(#cardGrad)"/>
    <!-- headline -->
    <text x="40" y="80" font-family="Inter, Arial, sans-serif" font-size="30" fill="#0f172a" font-weight="700">Collect expert feedback</text>
    <text x="40" y="120" font-family="Inter, Arial, sans-serif" font-size="16" fill="#475569" opacity="0.95">
      Secure links, role-based dashboards, analytics and simple workflows.
    </text>

    <!-- bullets -->
    <g transform="translate(40,160)" fill="#0f172a" opacity="0.95">
      <g transform="translate(0,0)"><circle cx="6" cy="6" r="6" fill="#2563eb"/><text x="20" y="10" font-family="Inter, Arial, sans-serif" font-size="14">Role-aware dashboards</text></g>
      <g transform="translate(0,40)"><circle cx="6" cy="6" r="6" fill="#34d399"/><text x="20" y="10" font-family="Inter, Arial, sans-serif" font-size="14">Secure token links</text></g>
      <g transform="translate(0,80)"><circle cx="6" cy="6" r="6" fill="#f59e0b"/><text x="20" y="10" font-family="Inter, Arial, sans-serif" font-size="14">Analytics &amp; charts</text></g>
    </g>

    <!-- CTA -->
    <g transform="translate(40,280)">
      <rect x="0" y="0" width="180" height="44" rx="10" fill="#2563eb"/>
      <text x="90" y="28" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="14" fill="#fff" font-weight="700">Get Started</text>

      <rect x="200" y="0" width="180" height="44" rx="10" fill="#e2e8f0"/>
      <text x="290" y="28" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="14" fill="#0f172a">Learn More</text>
    </g>
  </g>

  <!-- Right illustration cluster -->
  <g transform="translate(650,140)">

    <!-- People icons -->
    <g transform="translate(0,0)">
      <!-- person 1 -->
      <g transform="translate(0,0)">
        <circle cx="60" cy="60" r="48" fill="#fef3c7"/>
        <circle cx="60" cy="42" r="18" fill="#1e293b"/>
        <rect x="22" y="80" width="76" height="56" rx="12" fill="#fff"/>
        <rect x="30" y="86" width="60" height="18" rx="6" fill="#e6f3ff"/>
      </g>

      <!-- person 2 -->
      <g transform="translate(150,20)">
        <circle cx="60" cy="60" r="48" fill="#e6f3ff"/>
        <circle cx="60" cy="42" r="18" fill="#0f172a"/>
        <rect x="22" y="80" width="76" height="56" rx="12" fill="#fff"/>
        <rect x="30" y="86" width="60" height="18" rx="6" fill="#fff2cc"/>
      </g>

      <!-- person 3 -->
      <g transform="translate(300,0)">
        <circle cx="60" cy="60" r="48" fill="#fff2cc"/>
        <circle cx="60" cy="42" r="18" fill="#0b1220"/>
        <rect x="22" y="80" width="76" height="56" rx="12" fill="#ffffff"/>
        <rect x="30" y="86" width="60" height="18" rx="6" fill="#e6f3ff"/>
      </g>
    </g>

    <!-- Chat bubbles -->
    <g transform="translate(40,200)">
      <rect x="0" y="0" width="220" height="120" rx="18" fill="#fff" stroke="#e6f3ff"/>
      <circle cx="28" cy="30" r="8" fill="#2563eb"/>
      <rect x="48" y="20" width="150" height="12" rx="6" fill="#e6f3ff"/>
      <rect x="48" y="44" width="120" height="12" rx="6" fill="#fff2cc"/>
      <rect x="48" y="68" width="90" height="12" rx="6" fill="#d1fae5"/>
    </g>

    <!-- Tiny secure token card -->
    <g transform="translate(320,220)">
      <rect x="0" y="0" width="240" height="120" rx="16" fill="#111827" opacity="0.95"/>
      <text x="20" y="36" font-family="Inter, Arial, sans-serif" font-size="14" fill="#fff" font-weight="700">Secure link</text>
      <rect x="20" y="56" width="200" height="28" rx="8" fill="#1f2937" opacity="0.6"/>
      <text x="40" y="76" font-family="Inter, Arial, sans-serif" font-size="12" fill="#a5b4fc">/feedback/ab12cd34</text>
      <circle cx="210" cy="36" r="12" fill="#10b981"/>
    </g>

    <!-- Small analytics mini-chart -->
    <g transform="translate(80,340)">
      <rect x="0" y="0" width="420" height="160" rx="12" fill="#ffffff" stroke="#e6f3ff"/>
      <!-- bars -->
      <rect x="38" y="70" width="40" height="70" rx="6" fill="#60a5fa"/>
      <rect x="112" y="40" width="40" height="100" rx="6" fill="#2563eb"/>
      <rect x="186" y="20" width="40" height="120" rx="6" fill="#34d399"/>
      <rect x="260" y="55" width="40" height="85" rx="6" fill="#f59e0b"/>
      <!-- axis -->
      <line x1="20" y1="150" x2="400" y2="150" stroke="#e6f3ff" stroke-width="2"/>
    </g>

  </g>

  <!-- subtle bottom accent -->
  <g transform="translate(0,740)">
    <rect x="0" y="0" width="1200" height="60" fill="rgba(15,23,42,0.03)"/>
  </g>
</svg>
